name: Decrypt Data Test

on:
  workflow_dispatch: # এটি দিলে আপনি ম্যানুয়ালি রান করতে পারবেন

jobs:
  decrypt_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install pycryptodome requests

      - name: Run Decrypt Script
        env:
          # এখানে সিক্রেটগুলো এনভায়রনমেন্টে পাস করা হচ্ছে
          AES_SECRET: ${{ secrets.AES_SECRET }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          # প্রয়োজনে অন্য সিক্রেটগুলোও এখানে দিন
        run: python decrypt.py
